<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog App Number 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog App Number 1</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
        <section id="container">
            <h1>Dog API: Simple GET Request</h1>
                <form id="js-dogForm">
                    <h3>Choose how many dog photos to display between 1-50.</h3>
                    <input
                      type="text"
                      id="js-dogNumber"
                      placeholder="3"
                      required
                    />
                  <div>
                    <input
                      type="submit"
                      class="submit"
                      value="Get Dog Photos!"
                    />
                  </div>
                </form>
        </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>    
</body>
</html>
